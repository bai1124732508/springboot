<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<div th:include="base/header::head"></div>
	<body class="gray-bg">
	    <div class="wrapper wrapper-content animated fadeInRight">
	                <div class="ibox float-e-margins">
	                    <div class="row wrapper white-bg page-heading">
					        <div class="col-sm-4">
					            <ol class="breadcrumb">
					                <li>主页</li>
					                <li><a th:href="@{/member/index}">管理员管理</a></li>
					                <li><strong>编辑管理员</strong></li>
					            </ol>
					        </div>
					    </div>
	                    <div class="ibox-content">
	                        <form id="fpass" th:action="@{/member/edit}" class="form-horizontal m-t" method="post">
	                            <div class="form-group">
	                                <label class="col-sm-1 control-label" >登录账号：</label>
	                                <input type="hidden" name="uid" th:value="${user.uid}"/>
	                                <div class="col-sm-4">
	                                	 <input name="username" class="form-control" type="text" th:attr="ajaxurl=|/member/validform?uid=${user.uid}|" th:value="${user.username}"  placeholder="请输入登录账号" datatype="/^\w{2,30}$/" nullmsg="请输入登录账号"  errormsg="登录账号是数字、30个英文字母或者下划线组成的2~16位字符串"/>
	                                    <span class="help-block m-b-none Validform_checktip" ><i class="fa fa-info-circle"></i> 登录账号是数字、30个英文字母或者下划线组成的2~16位字符串</span>
	                                </div>
	                            </div>
								<div class="form-group"  th:if="${session.user.uid!='1'}">
									<label class="col-sm-1 control-label" >密码：</label>
									<div class="col-sm-4">
										<input name="password" class="form-control" value="" type="text" datatype="/^\w{6,16}$/"  placeholder="由数字、26个英文字母或者下划线组成的2~16位字符串" errormsg="由数字、26个英文字母或者下划线组成的2~16位字符串"  />
										<span class="help-block m-b-none Validform_checktip" ><i class="fa fa-info-circle"></i> 登录使用的密码</span>
									</div>
								</div>
								<div class="form-group"  th:if="${session.user.uid!='1'}">
									<label class="col-sm-1 control-label" >再次输入密码：</label>
									<div class="col-sm-4">
										<input name="password2" class="form-control" value="" type="text" datatype="/^\w{6,16}$/"  recheck="password" errormsg="两次输入的密码不一致！"  />
										<span class="help-block m-b-none Validform_checktip" ><i class="fa fa-info-circle"></i> 确认两次输入的密码是否相同</span>
									</div>
								</div>
								<div class="form-group">
	                                <label class="col-sm-1 control-label" >员工姓名：</label>
	                                <div class="col-sm-4">
	                                    <input name="nickname" class="form-control" type="text" datatype="*2-16" nullmsg="请输入员工姓名"  placeholder="员工姓名范围在2~16位之间的字符串！" errormsg="员工姓名范围在2~16位之间的字符串！" th:value="${user.nickname}"  />
	                                    <span class="help-block m-b-none Validform_checktip" ><i class="fa fa-info-circle"></i> 昵称范围在2~16位之间的字符串！</span>
	                                </div>
	                            </div>
								<div class="form-group">
									<label class="col-sm-1 control-label" >员工性别：</label>
									<div class="col-sm-4">
										<select class="form-control select2" name="sex"  datatype="*" nullmsg="选择员工性别" placeholder="员工性别" errormsg="员工性别！" >
											<option th:selected ="${user.sex =='男'}" value="男" >男</option>
											<option th:selected ="${user.sex =='女'}" value="女" >女</option>
										</select>
										<span class="help-block m-b-none Validform_checktip" ><i class="fa fa-info-circle"></i>请选择员工性别</span>
									</div>
								</div>
								<div class="form-group">
	                                <label class="col-sm-1 control-label" >手机号码：</label>
	                                <div class="col-sm-4">
	                                    <input name="phone" class="form-control" type="text" datatype="m" nullmsg="请输入手机号码" errormsg="请输入正确的手机号码！"  th:value="${user.phone}"/>
	                                    <span class="help-block m-b-none Validform_checktip" ><i class="fa fa-info-circle"></i>输入手机号码</span>
	                                </div>
	                            </div>
								<div class="form-group">
	                                <label class="col-sm-1 control-label" >邮箱地址：</label>
	                                <div class="col-sm-4">
	                                    <input name="email" class="form-control" type="text" datatype="e" nullmsg="请输入邮箱地址" errormsg="请输入正确的邮箱地址！" th:value="${user.email}" />
	                                    <span class="help-block m-b-none Validform_checktip" ><i class="fa fa-info-circle"></i> 输入邮箱地址</span>
	                                </div>
	                            </div>
								<div class="form-group">
									<label class="col-sm-1 control-label" >所属角色：</label>
									<div class="col-sm-4">
										<select class="form-control select2" name="groupId"  datatype="*" nullmsg="选择所属角色" placeholder="所属角色" errormsg="所属角色！"  >
											<option  th:each="obj:${list}"  th:value="${obj.id}" th:selected ="${access.groupId == obj.id }"  th:text="${obj.title}"></option>
										</select>
										<span  class="help-block m-b-none"><i class="fa fa-info-circle"></i><span>请选择所属角色</span></span>
									</div>
								</div>
	                            <div class="form-group">
	                                <div class="col-sm-2 col-sm-offset-1">
	                                    <button class="btn btn-primary" type="submit" >提交</button>
										<button class="btn btn-default historygo" type="button" >返回</button>
	                                </div>
	                            </div>
	                        </form>
	                    </div>
	        </div>
	    </div>
	</body>
	<script src="/js/md5.js"></script>
	<div th:include="base/header::footer"></div>
</html>
