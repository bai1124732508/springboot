<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>英威腾服务系统</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <script>
        if(window.top!==window.self){window.top.location=window.location};
    </script>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <link href="/css/login.css" rel="stylesheet" />
</head>
<div th:include="base/header::head"></div>
<body>
<div class="main-box">
    <div class="right-box">
        <div class="f_box" style="padding-bottom: 20px;">
            <form method="" id="fpass" class="form-horizontal m-t">
                <div class="logo_icon">
                    <img class="c_logo title_icon" alt="" src="/img/logo.jpg">
                </div>
                <p class="t-md text-center" >英威腾服务系统</p>
                <div>
                    <input type="text" class="form-control uname" name="username" datatype="*2-30" nullmsg="请输入用户名" errormsg="用户名范围在2~30位之间的字符串！"   placeholder="请输入用户名" />
                </div>
                <div>
                    <input type="password" class="form-control pword" name="password" datatype="*6-12" nullmsg="请输入密码" errormsg="密码范围在6~12位之间的字符串！"  placeholder="请输入密码"  />
                </div>
                <div class="check_box fgreen f16">
                    <input type="checkbox" value="true" name="online" class="i-checks" />&nbsp;&nbsp;使我保持登录状态（两周）
                </div>
                <input type="submit" class="btn btn-success btn-block login f16" value="登录" />
            </form>
        </div>
    </div>
</div>
    <!-- 页脚  -->
    <footer>
        <div class="copy_box">Copyright © 2010-2018 英威腾服务系统（北京）有限公司. All Rights Reserved</div>
    </footer>
    <div th:include="base/header::footer"></div>
    <script src="/js/md5.js"></script>
</body>
</html>
