<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<div th:include="base/header::head"></div>
	<body class="gray-bg">
	    <div class="wrapper wrapper-content animated fadeInRight">
	                <div class="ibox float-e-margins">
	                    <div class="row wrapper white-bg page-heading">
					        <div class="col-sm-4">
					            <ol class="breadcrumb">
					                <li>主页</li>
					                <li><a th:href="@{/member/index}">管理员管理</a></li>
					                <li><strong>添加管理员</strong></li>
					            </ol>
					        </div>
					    </div>
	                    <div class="ibox-content">
	                        <form id="f"  th:action="@{/help/edit}" class="form-horizontal m-t" method="post">
								<input type="hidden" name="id"  th:value="${help.id}"/>

								<div class="form-group">
									<label class="col-sm-1 control-label" >消息标题：</label>
									<div class="col-sm-4">
										<input name="title" th:value="${help.title}" class="form-control" type="text" datatype="*1-50"  nullmsg="帮助标题范围在1~50位之间的字符串！" placeholder="=请输入帮助标题 " errormsg="帮助标题范围在1~50位之间的字符串！"/>
										<span class="help-block m-b-none Validform_checktip" ><i class="fa fa-info-circle"></i>请输入帮助标题</span>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-1 control-label">帮助分类：</label>
									<div class="col-sm-4">
										<select class="form-control"  name="type" >
											<option th:each="obj:${typeList}"  th:selected="${obj.id == help.type}"   th:value="${obj.id}" th:text="${obj.name}"></option>
										</select>
										<span class="help-block m-b-none Validform_checktip" ><i class="fa fa-info-circle"></i> 问题类型</span>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-1 control-label" >是否显示：</label>
									<div class="col-sm-4">
										<select class="form-control"  name="isShow">
											<option  value="0" th:selected="${0 == help.isShow}" >启用</option>
											<option  value="1" th:selected="${1 == help.isShow}" >禁用</option>
										</select>
										<span class="help-block m-b-none Validform_checktip" ><i class="fa fa-info-circle"></i> 是否显示</span>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-1 control-label"  >内容</label>
									<div class="col-sm-7" >
										<div class="uditor" th:include="base/ueditor::body"   th:with="name=info,wordNum=50000,text=${help.info}" ></div>
									</div>
								</div>
	                            <div class="form-group">
	                                <div class="col-sm-4 col-sm-offset-1">
										<button class="btn btn-primary" type="submit" >提交</button>
										<button class="btn btn-default historygo" type="button" >返回</button>
	                                </div>
	                            </div>
	                        </form>
	                    </div>
	        </div>
	    </div>
	</body>
	<script src="/js/md5.js"></script>
	<div th:include="base/header::footer"></div>
</html>
