<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<div th:include="base/header::head"></div>
	<style>
		.form-control {
			border: none;
		}

	</style>
	<body class="gray-bg">
	    <div class="wrapper wrapper-content animated fadeInRight">
	                <div class="ibox float-e-margins">
	                    <div class="row wrapper white-bg page-heading">
					        <div class="col-sm-4">
					            <ol class="breadcrumb">
					                <li>主页</li>
					                <li><a th:href="@{/member/index}">管理员管理</a></li>
					                <li><strong>添加管理员</strong></li>
					            </ol>
					        </div>
					    </div>
	                    <div class="ibox-content">
	                        <form id="f"  th:action="@{/about/look}" class="form-horizontal m-t" method="post">
								<div class="ibox-content">
									<div class="form-group">
										<label class="col-sm-1 control-label" >是否显示：</label>
										<div class="col-sm-4">
											<span th:if="${about.isShow == 0}" class="form-control" >启用</span>
											<span th:if="${about.isShow == 1}" class="form-control" >禁用</span>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-1 control-label"  >内容：</label>
										<div class="col-sm-7" th:utext="${about.info}">


										</div>
									</div>
									<div class="form-group" th:if="${about.type == 0 }">
										<label class="col-sm-1 control-label" >Logo：</label>
										<div class="col-sm-4">
											<img th:src="${logoPath}"/>

										</div>
									</div>

								</div>
								<div class="form-group" style="    text-align: center;">
									<div >
										<button class="btn btn-default historygo" type="button" >返回</button>
									</div>
								</div>
	                        </form>
	                    </div>
	        </div>
	    </div>
	</body>
	<div th:include="base/header::footer"></div>
</html>
