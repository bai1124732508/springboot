<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<div th:include="base/header::head"></div>
	<body class="gray-bg">
	    <div class="wrapper wrapper-content animated fadeInRight">
	                <div class="ibox float-e-margins">
	                    <div class="row wrapper white-bg page-heading">
					        <div class="col-sm-4">
					            <ol class="breadcrumb">
					                <li>主页</li>
					                <li><a th:href="@{/member/index}">管理员管理</a></li>
					                <li><strong>添加管理员</strong></li>
					            </ol>
					        </div>
					    </div>
	                    <div class="ibox-content">
	                        <form id="f"  th:action="@{/about/edit}" class="form-horizontal m-t" method="post">
								<input type="hidden" name="id"  th:value="${about.id}"/>
								<div class="form-group">
									<label class="col-sm-1 control-label" >是否显示：</label>
									<div class="col-sm-4">
										<select class="form-control"  name="isShow">
											<option th:selected="${0==about.isShow}" value="0"  >启用</option>
											<option th:selected="${1==about.isShow}" value="1"  >禁用</option>
										</select>
										<span class="help-block m-b-none Validform_checktip" ><i class="fa fa-info-circle"></i>是否显示</span>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-1 control-label" >内容：</label>
									<div class="col-sm-7" >
										<div class="uditor" th:include="base/ueditor::body"   th:with="name=info,wordNum=50000,text=${about.info}" ></div>
									</div>
								</div>
								<div class="form-group" th:if="${about.type == 0 }">
									<label class="col-sm-1 control-label" >logo</label>
									<div class="col-sm-7" >
										<div class="uditor" th:include="base/imageedit::body"  th:with="name=logo,num=1,imageList=${attachList},val=${about.logo}" ></div>
									</div>
								</div>
	                            <div class="form-group">
	                                <div class="col-sm-4 col-sm-offset-1">
										<button class="btn btn-primary" type="submit" >提交</button>
										<button class="btn btn-default historygo" type="button" >返回</button>
	                                </div>
	                            </div>
	                        </form>
	                    </div>
	        </div>
	    </div>
	</body>
	<script src="/js/md5.js"></script>
	<div th:include="base/header::footer"></div>
</html>
