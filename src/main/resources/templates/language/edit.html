<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<div th:include="base/header::head"></div>
	<style>
		.download_template{
			margin-top: 5px;
			color: #1a7bb9 !important;
			cursor: pointer;
		}
		#uploader{
			padding-left: 0px;
		}
	</style>
	<body class="gray-bg">
	    <div class="wrapper wrapper-content animated fadeInRight">
	                <div class="ibox float-e-margins">
	                    <div class="row wrapper white-bg page-heading">
					        <div class="col-sm-4">
					            <ol class="breadcrumb">
					                <li>主页</li>
					                <li><a th:href="@{/member/index}">管理员管理</a></li>
					                <li><strong>添加管理员</strong></li>
					            </ol>
					        </div>
					    </div>
	                    <div class="ibox-content">
	                        <form id="f"  th:action="@{/language/edit}" class="form-horizontal m-t" method="post">
								<input  type="hidden" th:value="${lang.id}" name="id"/>
								<div class="form-group">
									<label class="col-sm-1 control-label" >语言名称：</label>
									<div class="col-sm-4">
										<input name="name" th:value="${lang.name}" class="form-control" type="text" datatype="*1-50"  nullmsg="语言名称范围在1~50位之间的字符串！" placeholder="请输入语言名称" errormsg="语言名称范围在1~50位之间的字符串！" />
										<span class="help-block m-b-none Validform_checktip" ><i class="fa fa-info-circle"></i>请输入语言名称</span>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-1 control-label" ></label>
									<div class="col-sm-10">
										<div class="forum-item">
											<div class="row">
												<div class="col-sm-10">
													<div class="forum-icon">
														<i class="fa fa-download"></i>
													</div>
													<a  class="forum-item-title">填写导入语言的信息</a>
													<div class="forum-sub-title">请按照数据模板的格式准备导入数据，模板中的表头名称不可更改，表头行不能删除</div>
													<div class="forum-sub-title download_template">
														下载模板
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-1 control-label" ></label>
									<div class="col-sm-10">
										<input type="hidden" name="fileId"  id="fileId"/>
										<div class="forum-item">
											<div class="row">
												<div class="col-sm-10">
													<div class="forum-icon">
														<i class="fa fa-upload"></i>
													</div>
													<a  class="forum-item-title">上传填好的客户信息表 </a>
													<div class="forum-sub-title">文件后缀名必须为.json 即JSON格式），文件大小不得大于10M</div>
													<div class="forum-sub-title download_template">
														<!--上传模板-->
														<div th:include="base/uploadfile::body" th:with="isBaiWen=0,name=fileId,type=json"></div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
	                            <div class="form-group">
	                                <div class="col-sm-4 col-sm-offset-1">
										<button class="btn btn-primary" type="submit" >提交</button>
										<button class="btn btn-default historygo" type="button" >返回</button>
	                                </div>
	                            </div>
	                        </form>
	                    </div>
	        </div>
	    </div>
	</body>
	<script src="/js/md5.js"></script>
	<div th:include="base/header::footer"></div>
</html>
